<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Snapp</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo.svg" />
      </div>

      <div class="menu-toggle" id="menu-toggle">
        <i class="fas fa-bars"></i>
      </div>

      <ul class="menu-ul">
        <li>
          <a href="#"
            >سوپراپ اسنپ
            <i class="fa fa-chevron-down"></i>
          </a>
        </li>
        <li class="list-after"><a href="#">ثبت نام راننده اسنپ </a></li>
        <li><a href="#">باشگاه رانندگان </a></li>
        <li><a href="#">پنل سازمانی</a></li>
        <li><a href="#">بلاگ</a></li>
        <li>
          <a class="a-green" href="#"
            >درباره اسنپ
            <i class="fa fa-chevron-down"></i>
          </a>
        </li>
      </ul>
    </header>

    <div class="home">
      <div class="home-right">
        <h1>
          تجربه‌ی زندگی راحت‌تر، سریع‌تر و به‌صرفه‌تر با سوپراپلیکیشن اسنپ!
        </h1>
        <p>
          از درخواست خودرو گرفته تا سفارش غذا، خرید سوپرمارکتی، خرید بلیط سفر،
          رزرو هتل و... را میتوانید با اسنپ انجام دهید.
        </p>
        <form>
          <input type="text" placeholder="09xxxxx6789" />
          <button>ارسال لینک</button>
        </form>
        <button class="btn-home">ورود به وب اپلیکیشن اسنپ</button>
      </div>
      <div class="home-left">
        <img src="img/intro_desktop.jpg" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
